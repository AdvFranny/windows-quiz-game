<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows OS 평가 퀴즈</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-logo">
            <img src="images/advantech-logo-notagl.png" alt="Advantech Logo" class="advantech-logo">
        </div>
        
        <header>
            <h1>아직도 구식 마이크로소프트 운영체제를 사용하고 계신가요?</h1>
            <p>마이크로소프트가 공식적으로 Windows 10 지원을 2025년 10월에 중단한다고 발표한 것을 알고 계신가요? 다음 질문에 답변해 주시면 Advantech가 시스템 업그레이드를 준비하는 데 도움을 드리겠습니다!</p>
            <div class="microsoft-logo-container">
                <img src="images/01_Microsoft_logo_(2012).svg.png" alt="Microsoft Logo" class="microsoft-logo">
            </div>
        </header>

        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">7</span>
            </div>

            <div class="question-container" id="question-container">
                <!-- 질문들이 JavaScript를 통해 동적으로 로드됩니다 -->
            </div>

            <div class="navigation">
                <button id="prev-btn" class="btn btn-secondary" disabled>이전 문제</button>
                <button id="next-btn" class="btn btn-primary">다음 문제</button>
                <button id="submit-btn" class="btn btn-success" style="display: none;">결과 보기</button>
            </div>
        </div>

        <div class="results-container" id="results-container" style="display: none;">
            <h2>평가 결과</h2>
            <div id="results-content"></div>
            <button id="restart-btn" class="btn btn-primary">다시 시작</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
